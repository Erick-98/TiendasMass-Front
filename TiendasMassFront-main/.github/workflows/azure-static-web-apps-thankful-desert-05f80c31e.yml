name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') }}
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: ./  

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: "Debug: check environment and secret"
        env:
          AZURE_TOKEN_CHECK: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: |
          echo "Runner repository: $GITHUB_REPOSITORY"
          echo "Runner ref: $GITHUB_REF"
          echo "Runner actor: $GITHUB_ACTOR"
          # Check presence of secret without printing its value
          if [ -z "$AZURE_TOKEN_CHECK" ]; then
            echo "AZURE_STATIC_WEB_APPS_API_TOKEN is NOT set in this run"
            exit 1
          else
            echo "AZURE_STATIC_WEB_APPS_API_TOKEN is set"
          fi

      - name: "Debug: token fingerprint (SHA256)"
        env:
          AZURE_TOKEN_CHECK: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: |
          # Print only the SHA256 fingerprint of the token so we can verify
          # that the secret stored in GitHub matches the token you have locally.
          # This will NOT reveal the token itself.
          printf '%s' "$AZURE_TOKEN_CHECK" | sha256sum

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "."         # raíz del repo
          output_location: "dist"     # ✅ carpeta generada por Vite

